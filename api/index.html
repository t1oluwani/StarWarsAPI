<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSF Intern Assignment</title>
    <script defer src="main.js"></script>
</head>

<body>
    <h1>Star Wars Character Form</h1>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="favoriteMovie">Favorite Star Wars Movie:</label>
        <select id="favoriteMovie" name="favoriteMovie" required title="Favorite Star Wars Movie">
            <option value="The Phantom Menace">The Phantom Menace</option>
            <option value="Attack of the Clones">Attack of the Clones</option>
            <option value="Revenge of the Sith">Revenge of the Sith</option>
            <option value="A New Hope">A New Hope</option>
            <option value="The Empire Strikes Back">The Empire Strikes Back</option>
            <option value="Return of the Jedi">Return of the Jedi</option>
            <option value="The Force Awakens">The Force Awakens</option>
            <option value="The Last Jedi">The Last Jedi</option>
            <option value="The Rise of Skywalker">The Rise of Skywalker</option>
        </select><br><br>

        <label for="favoriteMovieRating">Favorite Star Wars Movie Rating:</label>
        <input type="range" id="favoriteMovieRating" name="movieRating" min="0" max="10" required><br><br>

        <label for="favoriteCharacter">Favorite Star Wars Character:</label>
        <input type="text" id="favoriteCharacter" name="favoriteCharacter" required><br><br>

        <label for="favoriteCharacterRating">Favorite Star Wars Character Rating:</label>
        <input type="range" id="favoriteCharacterRating" name="characterRating" min="0" max="10" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <hr>

    <h1>All Form Responses</h1>
    <div id="responses"></div>

    <hr>

    <h1>Star Wars Public API Query</h1>
    <label for="character">Enter Character ID:</label>
    <input type="number" id="character" name="character">
    <button id="fetchCharacter">Fetch Character</button>
    <div id="character"></div>

</body>

</html>
